<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>球鞋售卖</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>球鞋商城</h1>
    </header>

    <main>
        <div class="shoe-container">
            <img src="https://via.placeholder.com/300" alt="球鞋图片" class="shoe-image">
            <div class="shoe-info">
                <h2>耐克运动鞋</h2>
                <p class="price">价格：¥899</p>
                <p class="description">这是一款高性能的运动鞋，适合跑步和日常穿着。</p>
                <button class="buy-button" onclick="buyShoe()">立即购买</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 球鞋商城</p>
    </footer>

    <script>
        function buyShoe() {
            alert("感谢您的购买！我们将尽快处理您的订单。");
        }
    </script>
</body>
</html>
